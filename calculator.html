<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Calculator</title>

</head>

<link rel="stylesheet" href="calculator.css">

<body>
    <div id="container">
        <div id="display">
            <div id="input"></div>
        </div>
        <div class="row">
            <div class="operator" data-sign="+">+</div>
            <div class="operator" data-sign="-">-</div>
            <div class="operator" data-sign="*">*</div>
            <div class="operator" data-sign="/">/</div>
        </div>
        <div class="row">
            <div id="equal">=</div>
            <div class="number" data-digit="7">7</div>
            <div class="number" data-digit="8">8</div>
            <div class="number" data-digit="9">9</div>
        </div>
        <div class="row">
            <div id="clear">C</div>
            <div class="number" data-digit="4">4</div>
            <div class="number" data-digit="5">5</div>
            <div class="number" data-digit="6">6</div>
        </div>
        <div class="row">
            <div class="number" data-digit="0">0</div>
            <div class="number" data-digit="1">1</div>
            <div class="number" data-digit="2">2</div>
            <div class="number" data-digit="3">3</div>
        </div>
    </div>

<script src="calculator.js"></script>
</body>
</html>
