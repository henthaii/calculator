<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Calculator</title>

</head>

<link rel="stylesheet" href="calculator.css">

<body>
    <div id="container">
        <div id="display"></div>
        <div id="operators">
            <div id="add">+</div>
            <div id="sub">-</div>
            <div id="multiply">*</div>
            <div id="divide">/</div>
        </div>
        <div id="row1">
            <div id="equal">=</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
        </div>
        <div id="row2">
            <div id="clear">Clear</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
        </div>
        <div id="row3">
            <div id="zero">0</div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
        </div>
    </div>
